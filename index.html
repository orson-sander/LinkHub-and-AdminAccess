<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2c2c3c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      transition: all 0.3s ease;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .message-panel {
      display: none;
      width: 80%;
      max-width: 800px;
      background-color: #2c2c3c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      text-align: left;
      color: #00ff99;
    }

    .message-panel h3 {
      margin-top: 0;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Admin Portal</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="output" style="margin-top:10px; color:#ff4444;"></div>
  </div>

  <div class="message-panel" id="messagePanel">
    <h3>Welcome</h3>
    <p id="messageContent"></p>
  </div>

  <script>
    const users = {
      "admin000": { password: "Never eat soggy waffles46583!", message: "Welcome Admin1! Here's your dashboard overview with analytics, logs, and system controls." },
      "editor": { password: "edit456", message: "Hello Editor! You can now manage articles, media, and user comments." },
      "viewer": { password: "view789", message: "Welcome Viewer! You have read-only access to reports and summaries." },
      // Add more users here
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const output = document.getElementById("output");
      const loginBox = document.getElementById("loginBox");
      const messagePanel = document.getElementById("messagePanel");
      const messageContent = document.getElementById("messageContent");

      if (users[username] && users[username].password === password) {
        loginBox.style.display = "none";
        messagePanel.style.display = "block";
        messageContent.innerText = users[username].message;
      } else {
        output.innerText = "Invalid credentials. Try again.";
      }
    }
  </script>
</body>
</html>
