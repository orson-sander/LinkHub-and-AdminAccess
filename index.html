<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #2c2c3c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Portal</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="output" class="message"></div>
  </div>

  <script>
    // Define users and their messages
    const users = {
      "admin000": { password: "Never eat soggy waffles46583!", message: "Hello Orson, welcome to the Admin Portal. You can view all sites and link hubs here." },
      "editor": { password: "edit456", message: "Hello Editor! You can now manage content." },
      "viewer": { password: "view789", message: "Welcome Viewer! You have read-only access." },
      // Add more users here
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const output = document.getElementById("output");

      if (users[username] && users[username].password === password) {
        output.innerText = users[username].message;
        output.style.color = "#00ff99";
      } else {
        output.innerText = "Invalid credentials. Try again.";
        output.style.color = "#ff4444";
      }
    }
  </script>
</body>
</html>
